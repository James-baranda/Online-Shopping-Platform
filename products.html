<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - ShopHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <h2><i class="fas fa-shopping-bag"></i> ShopHub</h2>
                </div>
                <div class="nav-menu">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="products.html" class="nav-link active">Products</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                </div>
                <div class="nav-actions">
                    <div class="search-box">
                        <input type="text" placeholder="Search products..." id="searchInput">
                        <button type="button" id="searchBtn"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="user-actions">
                        <a href="login.html" class="btn-login" id="loginBtn">Login</a>
                        <a href="register.html" class="btn-register" id="registerBtn">Register</a>
                        <div class="cart-icon" id="cartIcon">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-count" id="cartCount">0</span>
                        </div>
                    </div>
                </div>
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Products Section -->
    <section class="products-section">
        <div class="container">
            <div class="products-header">
                <h1>All Products</h1>
                <div class="products-controls">
                    <div class="filter-toggle" id="filterToggle">
                        <i class="fas fa-filter"></i> Filters
                    </div>
                    <div class="sort-controls">
                        <select id="sortSelect">
                            <option value="default">Sort by</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="name">Name: A to Z</option>
                            <option value="name-desc">Name: Z to A</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="products-layout">
                <!-- Filters Sidebar -->
                <aside class="filters-sidebar" id="filtersSidebar">
                    <div class="filter-section">
                        <h3>Categories</h3>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" value="electronics" class="category-filter">
                                <span>Electronics</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="fashion" class="category-filter">
                                <span>Fashion</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="home" class="category-filter">
                                <span>Home & Garden</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="sports" class="category-filter">
                                <span>Sports & Fitness</span>
                            </label>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3>Price Range</h3>
                        <div class="price-range">
                            <input type="range" id="priceRange" min="0" max="500" value="500">
                            <div class="price-inputs">
                                <input type="number" id="minPrice" placeholder="Min" min="0">
                                <span>-</span>
                                <input type="number" id="maxPrice" placeholder="Max" min="0">
                            </div>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3>Brand</h3>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" value="apple" class="brand-filter">
                                <span>Apple</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="samsung" class="brand-filter">
                                <span>Samsung</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="nike" class="brand-filter">
                                <span>Nike</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="adidas" class="brand-filter">
                                <span>Adidas</span>
                            </label>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3>Rating</h3>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" value="5" class="rating-filter">
                                <span>5 Stars</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="4" class="rating-filter">
                                <span>4+ Stars</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="3" class="rating-filter">
                                <span>3+ Stars</span>
                            </label>
                        </div>
                    </div>

                    <button class="clear-filters" id="clearFilters">Clear All Filters</button>
                </aside>

                <!-- Products Grid -->
                <main class="products-main">
                    <div class="products-info">
                        <p id="productsCount">Showing <span id="showingCount">0</span> of <span id="totalCount">0</span> products</p>
                    </div>
                    
                    <div class="products-grid" id="productsGrid">
                        <!-- Products will be loaded here -->
                    </div>

                    <div class="pagination" id="pagination">
                        <!-- Pagination will be generated here -->
                    </div>
                </main>
            </div>
        </div>
    </section>

    <!-- Shopping Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="close-cart" id="closeCart"><i class="fas fa-times"></i></button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be loaded here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="btn btn-primary checkout-btn" id="checkoutBtn">Checkout</button>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cartOverlay"></div>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
